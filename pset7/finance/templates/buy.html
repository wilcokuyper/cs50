{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="e.g. NFLX" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="25" type="number" min="1" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
