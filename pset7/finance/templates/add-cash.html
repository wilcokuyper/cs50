{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_cash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="1000" type="number" min="0" max="10000" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add cash</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
